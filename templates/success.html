<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Success</title>
	<script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
	<link type="text/css" rel="stylesheet" src="{{url_for('static', filename='css/style.css')}}" />
</head>
<body>
	<div id="wrapper">
		<h3>Thank you! Your email: {{ confirmation }} has been added</h3>
		<h1>Email Addresses Entered:</h1>
		{% for email in emails %}
			<p>{{ email['email'] }} {{ email['created_at'] }}</p>
			<form action="/delete" method="post">
				<input type="hidden" name="id" value= {{ email['id']}} />
				<input type="submit" name="delete" value="delete" />
			</form>
		{% endfor %}
	</div>
</body>
</html>
